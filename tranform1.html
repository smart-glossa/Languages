<html>
<head>
    <style>
        #div1
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            color: white;
            }
        #div2
        {
            width: 100px;
            height: 100px;
            background-color: yellow;
            color: white;
            }
        #div3
        {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            }
        #div4
        {
            width: 100px;
            height: 100px;
            background-color: maroon;
            color: white;
        }
        #div5
        {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
        }
        #div1:hover
        {
         transform: translate(200px,200px);
        }
        #div2:hover
        {
            transform: scaleX(2);
        }
        #div3:hover
        {
            transform: skewY(100deg);
        }
        #div4:hover
        {
            transform: matrix(300px);
        }
        #div5:hover
        {
            transform: rotate(40deg);
        }
    </style>
    </head>
<body>
    <center>
    <div id="div1">
        <p>tranlate</p>
    </div>
    <div id="div2">
    <p>scale</p>
    </div>
    <div id="div3">
        <p>skew</p>
    </div>
    <div id="div4">
        <p>matrix</p>
    </div>
    <div id="div5">
        <p>rotate</p>
    </div>
        </center>
    
    </body>
</html>
