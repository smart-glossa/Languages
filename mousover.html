<html>
    <head>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
        <script>
            $(document).ready(function(){
                $("p").mousemove(function(){
                    $("p").css("background-color","green");
                });
                $("p").mouseout(function(){
                    $("p").css("background-color","blue");
                });
            });
        </script>
    </head>
    <body>
        <p>The method is mouseover</p>
    </body>
</html>
