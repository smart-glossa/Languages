<html>
<head>
    <title>prepend tag</title>
    <script type="text/jscript" src="jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").prepend("Hello<b>welcom<b>");
            });
        });
    </script>
    </head>
    <body>
        <p>This is first paragraaph </p>
        <p>This is secound paragraph</p>
        <button>click</button>
    </body>
</html>
