<html>
    <head>
        <title>progress bar</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div class="row well">
            <div class="col-lg-12">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <h2>progress bar and color</h2>
                    <br>
                    <div class="progress">
                        <div class="progress progress-bar-default" style="width:50%">
                            50% loading......
                        </div>
                    </div>
                        <div class="progress">
                        <div class="progress progress-bar-warning" style="width:70%">
                            70% Loading...
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress progress-bar-info" style="width:75%">
                            75% loading....
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress progress-bar-danger" style="width:80%">
                            80% loading....
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress progress-bar-success" style="width:90%">
                            90% loading......
                        </div>
                    </div>
                    <br>
                    <h2>striped progress bar</h2>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:50%">
                            50% loading.....
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" style="width:80%">
                            80% loading...
                        </div>
                    </div>
                    <br>
                    <h3>progress bar animated</h3>
                    <div class="progress">
                       <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:95%">
                            95% loading....
                        </div>
                        
                    </div>
                   <div class="progress">
                       <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:55%">         
                           55% loading...
                    </div>
                </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" style="width:20%">20%</div>
                        <div class="progress-bar progress-bar-success" style="width:10%">10%</div>
                        <div class="progress-bar progress-bar-info" style="width:20%">20%</div>
                        <div class="progress-bar progress-bar-dander" style="width:30%">30%</div>
                    </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
        </body>
</html>
