<html>
<head>
    <script type="text/javascript" src="jquery-3.1.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("<span><b>Hello world</b></span>text by html").insertAfter("p");
            });
        });
    </script>
    </head>
    <body>
        <button>insetAfter</button>
        <p>html text content</p>
        <p>This is a insetAfter()</p>
    </body>
    
</html>
