<html>
<head>
    <style>
        div{
            width:100px;
            height: 100px;
            background: red;
            -webkit-transition:width 2s,height:2s;
            transition: width 2s,height 2s;
        }
        div:hover{
            width: 1000px;
            height: 1000px;
        }
    </style>
    </head>
    <body>
        <p>css Transition</p>
        <div></div>
    </body>
</html>
