<html>
<head>
    <style>
        h3
        {
            color:red;
        }
    </style>
    <script type="text/javascript" src="jquery-3.1.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("h1,h2,h3").click(function(){
                $(this).hide();
            });
        });
        
    </script>
    </head>
    <body>
        <h1>click the function</h1>
        <h2 style="background:yellow">click the jquery function</h2>
        <h3>wel come to jquery</h3>
    </body>
</html>
