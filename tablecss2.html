<html>
    <head>
    <title>table border collapse</title>
        <style>
            table,th,td{
                border:1px solid green;
                width: 50%;
                
            }
            th,td{
                padding:10px;
                height:50%;
                text-align:left;
                vertical-align: middle;
            }
            th{
                background-color: yellow;
                color:blue;
            }
            tr:nth-child(odd){background-color: #f2f2f2}
        </style>
    </head>
    <body>
        <table>
            <tr><th>Tamil</th><th>Englis</th><th>Maths</th><th>science</th></tr>
            <tr><td>75</td><td>50</td><td>98</td><td>80</td></tr>
            <tr><td>95</td><td>55</td><td>88</td><td>81</td></tr>
            <tr><td>85</td><td>80</td><td>68</td><td>97</td><tr>
            <tr><td>95</td><td>90</td><td>98</td><td>80</td></tr>
            <tr><td>65</td><td>98</td><td>68</td><td>80</td></tr>
        </table>
    </body>
</html>
