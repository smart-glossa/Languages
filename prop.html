<html>
<head>
    <script type="text/javascript" src="jquery-3.1.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
              var $x=$("div");
                $x.prop("color","red");
                $x.append("This value of the color property:"+$x.prop("color"));
                $x.removeProp('color');
                
            });
        });
    </script>
    <body>
        <button>click</button>
        <div></div>
    </body>
    </head>
</html>
