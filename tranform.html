<html>
<head>
    <style>
        #div1
        {
            width: 100px;
            height: 100px;
            background-color: aqua;
            color: white;
            -webkit-transform:tranlate(100px,100px);
        }
        #div2
        {
            width: 100px;
            height: 100px;
            background-color: yellow;
            color: white;
            -webkit-transform:scale(40deg);
        }
        #div3
        {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            -webkit-transform:skew(100px,100px);
        }
        #div4
        {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            -webkit-transform:matrix(100px,100px);
        }
    </style>
    </head>
<body>
    <center>
    <div id="div1">
        <p>tranlate</p>
    </div>
    <div id="div2">
    <p>scale</p>
    </div>
    <div id="div3">
        <p>skew</p>
    </div>
    <div id="div4">
        <p>matrix</p>
    </div>
    <div id="div5">
        <p>rotate</p>
    </div>
        </center>
    
    </body>
</html>
