<html>
    <head>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
        <script>  
$(document).ready(function(){  
    $("img").load(function(){  
        alert("Image loaded.");  
    });  
});  
</script>  
</head>  
<body>  
<img src="rose.jpg" alt="good morning">  
<p><b>Note:</b> On some browsers, the load event did not trigger if the image is cached.</p>  
</body>  
</html>
