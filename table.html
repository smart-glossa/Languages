<!doctype html>
<html>
    <head>
        <title>bootstrap table</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-sccale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-success">Bootstrap Table</h1>
            <table class="table">
                <tr><th>Id</th><th>Name</th><th>Age</th></tr>
                <tr><td>01</td><td>arun</td><td>20</td></tr>
                <tr><td>02</td><td>bala</td><td>21</td></tr>
                <tr><td>03</td><td>chanru</td><td>22</td></tr>

            <br>
            
            <table class="table table-striped">
                <tr><th>Id</th><th>Name</th><th>Age</th></tr>
                <tr><td>01</td><td>arun</td><td>20</td></tr>
                <tr><td>02</td><td>bala</td><td>21</td></tr>
                <tr><td>03</td><td>chanru</td><td>22</td></tr>
            </table>
            <br>
            <table class="table table-bordered">
                <tr><th>Id</th><th>Name</th><th>Age</th></tr>
                <tr><td>01</td><td>arun</td><td>20</td></tr>
                <tr><td>02</td><td>bala</td><td>21</td></tr>
                <tr><td>03</td><td>chanru</td><td>22</td></tr>
            </table>
            <br>
            
            <table class="table table-hover">
                <tr class="info"><th>Id</th><th >Name</th><th>Age</th></tr>
                <tr><td>01</td><td>arun</td><td>20</td></tr>
                <tr><td>02</td><td>bala</td><td>21</td></tr>
                <tr><td>03</td><td>chanru</td><td>22</td></tr>
            </table>
            <br>
            
             <table class="table table-condensed">
                <tr class="warning"><th>Id</th><th >Name</th><th>Age</th></tr>
                <tr><td>01</td><td>arun</td><td>20</td></tr>
                <tr><td>02</td><td>bala</td><td>21</td></tr>
                <tr><td>03</td><td>chanru</td><td>22</td></tr>
            </table>
            
        
        
        <br>
        <div class="table-resposive">
             <table class="table table-condensed">
                <tr class="info"><th>Id</th><th >Name</th><th>Age</th></tr>
                <tr class="warning"><td>01</td><td>arun</td><td>20</td></tr>
                <tr class="success"><td>02</td><td>bala</td><td>21</td></tr>
                <tr class="danger"><td>03</td><td>chanru</td><td>22</td></tr>
            </table>
            
        </div>
        
        
        </div>
    </body>
</html>
