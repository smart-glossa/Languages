<html>
    <head>
        <meta charset="utf-8">
        <title>hover method</title>
        <style>
            ul
            {
                margin-left: 20px;
                color: black;
            }
            li
            {
                cursor: default;
            }
            span
            {
                color:red;
            }
        </style>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
        </head>
    <body>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li class="fade"> visual Balsic</li>
            <li class="fade">Asp.net</li>
        
        </ul>
        <script>
            $("li").hove(
                function()
             {
              $(this).append($("<span>####</span>"));
                $(this).find("span:last").remove();
                }
                        );
            $("li.fade").hove(function()){
                  $(this).fadeOut(100);
                    $(this).fadeIn(500);
                              });
        </script>
    </body>
</html>
