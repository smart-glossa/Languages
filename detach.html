<html>
    <head>
        <script type="text/jscript" src="jquery-3.1.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").detach();
                });
            });
        </script>
    </head>
    <body>
        <button>detach</button>
        <p>jquey using the detach method</p>
        <p>html and css javascript</p>
    </body>
</html>
