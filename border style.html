<html>
<head>
    <style>
        P
        {
        text-align: center;
        }
        #id1{
            border-style: none;
        }
        #id2
        {
            border-style: dotted;
            border-width: medium;
            border-color: aqua;
        }
        #id3
        {
            border-style: dashed;
            border-width: thick;
            border-color: red;
        }
        #id4
        {
            border-style: solid;
            border-width: thin;
            border-color: yellow;
        }
        #id5
        {
            border-style: double;
            border-width: thick;
            border-color: green;
        }
        #id6
        {
            border-style:groove;
            border-width: inherit;
            border-color: navy;
        }
        #id7
        {
            border-style: ridge;            
            border-color:brown;
        }
        #id8
        {
            border-style: inset;
            border-color:darkorchid;
        }
        #id9{
            border-style: outset;
            border-color:deeppink;
            border-width:10px;
        }
        #id10
        {
            border-style: hidden;
            border-color: darkcyan;
        }
    </style>
    </head>
    <body>
    <p id="id1">No border.</p>
    <p id="id2">Dotten border</p>
    <p id="id3">Dashed</p>
    <p id="id4">Solid</p>
    <p id="id5">Double</p>
    <p id="id6">Groove</p>
    <p id="id7">Ridge</p>
    <p id="id8">Inset</p>
    <p id="id9">Outset</p>
    <p id="id10">Hidden</p>
    </body>
</html>
