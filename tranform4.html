<html>
<head>
    <style>
        #div1
        {
            width: 800px;
            height: 300px;
            border: 1px solid red;
            background-color: black;
            }
        #d1
        {
            width: 20px;
            height: 20px;
            float: left;
            margin: loop;
            background-color: green;
            transition: width 2s, height 2s ease 2s;
        }
        #d1:hover
        {
            background: red;
            width: 200px;
            height: 200px;
        }
        #d2
        {
            width: 20px;
            height: 20px;
            float: left;
            margin: loop;
            transition-timing-function: linear;
            transition-duration: 3s;
            transition-delay:3s;
            
        }
        #d3:hover
        {
            background: puble;
            width: 200px;
            height: 200px;
        }

    </style></head>
    <body>
        <div id="main">
            <div id="d1"></div>
            <div id="d2"></div>
            <div id="d3"></div>
        </div>
        
             
    </body>
</html>
