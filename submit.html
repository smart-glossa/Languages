<html>
    <head>
        <title>submit method</title>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
    </head>
    <body>
        <p>type the text javaquery</p>
        <form action="javascript:alert('success!);">
            <div>
                <input type="text">
                <input type="submit">
            </div>
        </form>
        <span></span>
        <script>
            $("form").submit(function(event){
                if($("input:first").value==="javaquery"){
                    $("span").text("submitted Successfull.").show();
                    return;
                }
                $("span").text("Not valid!").show.fadeOut(2000);
                event.preventDefault();
            });
        </script>
    </body>
</html>
