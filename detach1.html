<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>datech method</title>
        <style>
            p
            {
            background: red;
                color: aliceblue;
            }
        </style>
        <script type="text/javascript" src="jquery-3.1.1.js">
        </script>
    </head>
    <body>
        <p>hello jquery</p>
        <p>wel come</p>
        <button>detach</button>
        <script>
            $("p").click(function(){
                $(this).toggle("off");
            });
            var p;
            $("button").click(function(){
                if(p)
                    {
                        p.appendTo("body");
                        p=null;
                    }
                else
                {
                p=$("p").detach();
                }
            });
        </script>
    </body>
</html>
